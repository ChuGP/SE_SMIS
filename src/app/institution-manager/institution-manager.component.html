<h1>
  <b><i>Institution Information</i></b>
</h1>
<hr color = "FFB7DD">
<p><font size="5">Basic&nbsp;Info</font></p>
<table border="2" align="center" style="width: 100%;">
      <tr>
        <td align="center">Id</td><td><textarea style="width: 100%;" placeholder="this is your id"></textarea></td>
      </tr>
      <tr>
          <td style="width: 20%;" align="center">Institution Name</td><td><textarea style="width: 100%;" placeholder="this is your name"></textarea></td>
      </tr>
      <tr>
        <td align="center">Address</td><td><textarea style="width: 100%;" placeholder="this is your address"></textarea></td>
      </tr>
      <tr>
        <td align="center">Telecom</td><td><textarea style="width: 100%;" placeholder="this is your telcom"></textarea></td>
      </tr>
      <tr>
        <td align="center">Alias</td><td><textarea style="width: 100%;" placeholder="this is your alias"></textarea></td>
      </tr>
    </table>
    <p><font size="5">Medical&nbsp;Service</font></p>
      <button  (click)="add()" >Add Service</button>&nbsp;
      <button  (click)="sub()" >Remove Service</button>
      <table border="2" align="center" style="width: 100%;">
        <i align="center" style="width: 100%;" *ngFor="let i of [].constructor(times)">
            <tr><td align="center">Service</td><td><textarea style="width: 100%;" placeholder="this is your service"></textarea></tr>
        </i>
      </table>
      <br/>
      <button type="submit" >Submit</button>
