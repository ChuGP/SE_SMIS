<h1>
  <b><i id="titleText">Institution Information</i></b>
</h1>
<hr color = "87CEEB">
<p><font id="subtitleText" size="5">Basic&nbsp;Info</font></p>
<table class="blueTable" border="3" align="center" style="width: 100%;">
      <tr>
        <td id="demoFont" align="center">Id</td><td><input style="font-size:24px; color:#0a0a0a" class="tep myMOUSE" placeholder="this is your id"></td>
      </tr>
      <tr>
        <td id="demoFont" style="width: 20%;" align="center">Institution Name</td><td><input style="font-size:24px; color:#0a0a0a" class="tep myMOUSE" placeholder="this is your name"></td>
      </tr>
      <tr>
        <td id="demoFont" align="center">Address</td><td><input style="font-size:24px; color:#0a0a0a" class="tep myMOUSE" placeholder="this is your address"></td>
      </tr>
      <tr>
        <td id="demoFont" align="center">Telecom</td><td><input oninput="value=value.replace(/[^\d-]/g,'')" style="font-size:24px; color:#0a0a0a" class="tep myMOUSE" placeholder="this is your telcom"></td>
      </tr>
      <tr>
        <td>
          <button id="add" style="margin-right: 3px; font-size: 15px;" (click)="addAlias()" >Add Alias</button>
          <button id="delete" style="font-size: 15px;" (click)="subAlias()" >Remove Alias</button>
        </td>
        
          </tr>
      <tr *ngFor="let i of [].constructor(aliastimes)">
        <td id="demoFont" align="center">Alias</td><td><input style="font-size:24px; color:#0a0a0a" class="tep myMOUSE" placeholder="this is your alias"></td>
      </tr>
    </table>
    <p><font size="5">Medical&nbsp;Service</font></p>
      <button id="add" style="margin-right: 3px;font-size: 15px;" (click)="add()" >Add Service</button>
      <button id="delete" style="font-size: 15px;" (click)="sub()" >Remove Service</button>
      <table class="blueTable" border="3" align="center" style="width: 100%;">
        <i align="center" style="width: 100%;" *ngFor="let i of [].constructor(times)">
          <tr><td id="demoFont" align="center">Service</td><td><input style="font-size:24px; color:#0a0a0a" class="tep myMOUSE" placeholder="this is your service"></td></tr>
        </i>
      </table>
      <br/>
      <button type="submit" id="submit" title="Are you sure to submit?" (click)="window()">Submit</button>
