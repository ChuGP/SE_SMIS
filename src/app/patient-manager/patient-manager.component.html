<h1>
        <b><i id="titleText">Personal Information</i></b>
      </h1>
      <hr color = "87CEEB">
      <p><font id="subtitleText" size="5" >Social&nbsp;Info</font></p>
      <table class="blueTable" border="3" align="center" style="width: 100%; border: 1px solid black;">
            <tr>
              <td id="demoFont" style="width: 20%;" align="center">Fisrst Name</td><td><input style="font-size:24px; color:#0a0a0a" class="tep myMOUSE" placeholder="this is your first name"></td>
            </tr>
            <tr>
                <td id="demoFont" style="width: 20%;" align="center">Last Name</td><td><input style="font-size:24px; color:#0a0a0a" class="tep myMOUSE" placeholder="this is your last name"></td>
            </tr>
            <tr>
              <td id="demoFont" align="center">Birth</td><td><input style="font-size:24px; color:#0a0a0a"  type="date" class="tep myMOUSEPoint" placeholder="this is your birth"></td>
            </tr>
          </table>
          <p><font id="subtitleText" size="5">Physical&nbsp;Info</font></p>
            <table class="blueTable" border="3" align="center" style="width: 100%;">
              <tr><td id="demoFont" style="width: 20%;" align="center">Height</td><td><input style="font-size:24px; color:#0a0a0a"  oninput="value=value.replace(/[^\d]/g,'')" maxlength="3" class="tep myMOUSE" placeholder="this is your height"> </tr> 
              <tr><td id="demoFont" align="center">Weight</td><td><input style="font-size:24px; color:#0a0a0a"  oninput="value=value.replace(/[^\d]/g,'')" maxlength="3" class="tep myMOUSE" placeholder="this is your weight"></tr>
              <tr><td id="demoFont" align="center">Blood type</td><td>
                <!-- <input oninput="value=value.replace(/[^A-Z]/g,'')" maxlength="2" class="tep" placeholder="this is your blood type"> -->
                <select style="font-size:20px; width: 100%; color:#0a0a0a;">
                    <option style="font-size:20px; color:#0a0a0a"  value="A">A</option>
                    <option style="font-size:20px; color:#0a0a0a"  value="B">B</option>
                    <option style="font-size:20px; color:#0a0a0a"  value="O">O</option>
                    <option style="font-size:20px; color:#0a0a0a"  value="AB">AB</option>
                </select>
              </tr>
            </table>
          <br>
          <p><font id="subtitleText" size="5">Personal&nbsp;Medical&nbsp;Record</font></p>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="diagnosis">
                <th mat-header-cell *matHeaderCellDef > Diagnosis </th>
                <td mat-cell *matCellDef="let element"> {{element.diagnosis}} </td>
              </ng-container>
              <ng-container matColumnDef="organization">
                <th mat-header-cell *matHeaderCellDef >Organization </th>
                <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
              </ng-container>
              <ng-container matColumnDef="time.start">
                <th mat-header-cell *matHeaderCellDef >Time Start</th>
                <td mat-cell *matCellDef="let element"> {{element.time.start}} </td>
              </ng-container>
              <ng-container matColumnDef="time.end">
                  <th mat-header-cell *matHeaderCellDef >Time End</th>
                  <td mat-cell *matCellDef="let element"> {{element.time.end}} </td>
                </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator 
            [pageSize]="5"
            showFirstLastButtons></mat-paginator> 
            <button type="submit" id="submit" title="Are you sure to submit?" (click)="window()">Submit</button>
